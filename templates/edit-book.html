        <div class="container mx-auto px-4">
            <div class="flex flex-wrap -mx-4">
                <div class="px-4 border-2 w-5/12 py-8">
                    <form method = "post" action = "/books/{{.Book.ID}}/update">
                        <label>Book Name:</label>
                        <br>
                        <div class="py-2">
                            <input class="border " name="BookName" type="text" value="{{.Book.BookName}}"/>
                        </div>
                        <br>
                        {{.Errors.BookName}}
                        <br>
                        <label class="block text-left" style="max-width: 400px">
                            <span class="text-gray-700">Book Category:</span>
                            <select class="form-select block w-full mt-1" name="CategoryID" id="catid">
                                {{range .Category}}
                                    <option value="{{.ID}}">{{.CategoryName}}</option>
                                {{end}}
                            </select>
                        </label>
                        <br>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" type="submit">
                            Update Book
                        </button>
                    </form> 
                </div>  
            </div>
        </div>
